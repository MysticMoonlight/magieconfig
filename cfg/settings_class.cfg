// Class-Specific Script Settings
// -----------------------------------------------------------------

// (Soldier) Rocket Jump Script
// A simple rocket jump script
//
// Doesn't achieve the best height since it doesn't use any wait commands,
// but it still provides a decent jump
// 
// Script created by: Lyrositor
//
// Available value: rj_on, rj_off
// Default: rj_off

alias SOLDIER_ROCKET_JUMP "rj_off"

// (Demoman) Sticky Jump Script
// A simple sticky jump script
//
// Same as Rocket Jump Script but for demoman
// 
// Script created by: robin, Lyrositor
//
// Available value: sj_on, sj_off
// Default: sj_off

alias SOLDIER_ROCKET_JUMP "sj_off"

// (Spy) Spy Taunt
// Automatically undisguises the spy before performing a taunt
// Note: Always press G twice in a row to taunt
// 
// Script created by: Lyrositor
//
// Available value: staunt_on, staunt_off
// Default: staunt_on 

alias SPY_TAUNT "staunt_on"

