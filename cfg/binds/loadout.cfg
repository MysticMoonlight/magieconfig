// Loadout Switch
// Allows you to quickly change the loadout
// How to use: Hold ALT key then press 1/2/3/4 to change loadout (You could say 1 is A, 2 is b, etc)

alias +ls_mode "+loadout1; +loadout2; +loadout3; +loadout4"
alias -ls_mode "-loadout1; -loadout2; -loadout3; -loadout4"
alias sl_a "load_itempreset 0; echo You switched the loadout to A."
alias sl_b "load_itempreset 1; echo You switched the loadout to B."
alias sl_c "load_itempreset 2; echo You switched the loadout to C."
alias sl_d "load_itempreset 3; echo You switched the loadout to D."
alias +loadout1 "bind 1 sl_a"; alias -loadout1 "bind 1 key1"
alias +loadout2 "bind 2 sl_b"; alias -loadout2 "bind 2 key2"
alias +loadout3 "bind 3 sl_c"; alias -loadout3 "bind 3 key3"
alias +loadout4 "bind 4 sl_d"; alias -loadout4 "bind 4 key4"
alias LOADOUT_SWITCH=on "bind ALT +ls_mode"
alias LOADOUT_SWITCH=off "bind ALT +strafe"