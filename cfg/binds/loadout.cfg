// Loadout Switch
// Allows you to quickly change the loadout
// How to use: Press Left or Right arrow key to switch the layout.
// Script by clovervidia

alias LFwd loA
alias LBwd loE
alias LoA "load_itempreset 0; alias LFwd LoB; alias LBwd LoE; play common/wpn_moveselect"
alias LoB "load_itempreset 1; alias LFwd LoC; alias LBwd LoA; play common/wpn_moveselect"
alias LoC "load_itempreset 2; alias LFwd LoD; alias LBwd LoB; play common/wpn_moveselect"
alias LoD "load_itempreset 3; alias LFwd LoE; alias LBwd LoC; play common/wpn_moveselect"
alias LoE "load_itempreset 4; alias LFwd LoA; alias LBwd LoD; play common/wpn_moveselect"
alias LOADOUT_SWITCH=on "bind RIGHTARROW LFwd; bind LEFTARROW LBwd"
alias LOADOUT_SWITCH=off "unbind RIGHTARROW; unbind LEFTARROW"
