// Callout Binds
//
// --------------= Controls =---------------
// This bind script uses keypad and requires keypad to use this feature.
// The bracket means you need to hold INS(Toggle Spy Alert) key then press the numpad to indicate the spy
// =-----------=----------=----------=------------=
// |    N/A    |    N/A   |   N/A    | Disconnect |
// |-----------|----------|----------|------------|
// |  Help me  |   Heal   |   Uber   |            |
// |  (Scout)  | (Solly)  |  (Pyro)  |            |
// |-----------|----------|----------| Call Vote  |
// |   Tele    |  Sentry  | Dispenser|            |
// |  (Demo)   | (Heavy)  |  (Engi)  |            |
// |-----------|----------|----------|------------|
// | Objective | Fallback | Airblast |            |
// |  (Medic)  | (Sniper) |  (Spy)   |            |
// |-----------=----------|----------|  Suicide   |
// |   Toggle Spy alert   |   N/A    |            |
// =----------------------=----------=------------=

//Callout Binds
bind "kp_home" "needassist"
bind "kp_uparrow" "needheals"
bind "kp_pgup" "needuber"
bind "kp_leftarrow" "needtele"
bind "kp_5" "needsentry"
bind "kp_rightarrow" "needdispenser"
bind "kp_end" "needpush"
bind "kp_downarrow" "needretreat"
bind "kp_pgdn" "needairblast"
bind "kp_ins" "+spycallout"

//Callout Binds Aliases
alias +spycallout "bind kp_home spyscout; bind kp_uparrow spysolly; bind kp_pgup spypyro; bind kp_leftarrow spydemo; bind kp_5 spyheavy; bind kp_rightarrow spyengie; bind kp_end spymedic; bind kp_downarrow spysniper; bind kp_pgdn spyspy"
alias -spycallout "bind kp_home needassist; bind kp_uparrow needheals; bind kp_pgup needuber; bind kp_leftarrow needtele; bind kp_5 needsentry; bind kp_rightarrow needdispenser; bind kp_end needpush; bind kp_downarrow needretreat; bind kp_pgdn needairblast"

alias needassist "say_team I need some help!; voicemenu 2 0"
alias needheals "say_team I need healing!; voicemenu 0 0"
alias needuber "say_team Charge it, doc!; voicemenu 1 6"
alias needtele "say_team Need a teleporter here!; voicemenu 1 3"
alias needsentry "say_team Need a sentry here!; voicemenu 1 5"
alias needdispenser "say_team Need a dispenser here!; voicemenu 1 4"
alias needpush "say_team We need to focus on our objective!; voicemenu 2 1"
alias needretreat "say_team Fall back!; voicemenu 2 5"
alias needairblast "say_team Pyro! Can you airblast me?; voicemenu 2 0"

alias spyscout "say_team That Scout is a spy!;play vo/engineer_cloakedspyidentify01.mp3"
alias spysolly "say_team That Soldier is a spy!;play vo/engineer_cloakedspyidentify02.mp3"
alias spypyro "say_team That Pyro is a spy!;play vo/engineer_cloakedspyidentify04.mp3"
alias spydemo "say_team That Demoman is a spy!;play vo/engineer_cloakedspyidentify05.mp3"
alias spyheavy "say_team That Heavy is a spy!;play vo/engineer_cloakedspyidentify03.mp3"
alias spyengie "say_team That Engineer is a spy!;play vo/engineer_cloakedspyidentify08.mp3"
alias spymedic "say_team That Medic is a spy!;play vo/engineer_cloakedspyidentify07.mp3"
alias spysniper "say_team That Sniper is a spy!;play vo/engineer_cloakedspyidentify09.mp3"
alias spyspy "say_team That spy is not our side!;play vo/engineer_cloakedspyidentify10.mp3"
