// Resets the binds and variables
exec user/reset.cfg
alias LFwd loA
alias LBwd loE

// Rocket Jump
// A simple rocket jump script
// Doesn't achieve the best height since it doesn't use any wait commands,
// but it still provides a decent jump
alias +rocket_jump "+jump; +duck; +attack"
alias -rocket_jump "-jump; -duck; -attack"
alias rj_on "bind shift +rocket_jump"
alias rj_off "unbind shift"
SOLDIER_ROCKET_JUMP

