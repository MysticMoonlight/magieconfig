// Resets the binds
exec user/reset.cfg

// Quick Build
alias sentry "destroy 2; build 2; voicemenu 1 5"
alias dispenser "destroy 0; build 0; voicemenu 1 4"
alias tp_in "destroy 1; build 1; voicemenu 1 3"
alias tp_out "destroy 1 1; build 1 1; voicemenu 1 3"

bind 6 sentry
bind 7 dispenser
bind 8 tp_in
bind 9 tp_out

