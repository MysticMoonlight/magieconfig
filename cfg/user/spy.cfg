// Resets the binds
exec user/reset.cfg

// Knife
// Starts the game with the knife active
slot3

// Taunt
// Automatically undisguises the spy before performing a taunt
// Note: Always press G twice in a row to taunt
alias +spy_taunt "disguise 8 -2; +taunt"
alias -spy_taunt "-taunt"
alias staunt_on "bind G +spy_taunt"
alias staunt_off "bind G +taunt"
SPY_TAUNT

// Quick Disguises
// Quickly disguises to enemy classes
alias dis1 "disguise 4 -1; echo You disguised to Enemy Demoman"  // Demoman
alias dis2 "disguise 7 -1; echo You disguised to Enemy Pyro"  // Pyro
alias dis3 "disguise 2 -1; echo You disguised to Enemy Sniper"  // Sniper
alias dis4 "disguise 9 -1; echo You disguised to Enemy Engineer"  // Engineer

bind 6 dis1
bind 7 dis2
bind 8 dis3
bind 9 dis4

