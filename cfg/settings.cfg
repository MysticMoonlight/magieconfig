// Script Settings
// -----------------------------------------------------------------
 
// Null-Canceling Movements
// Prevents you from pressing two opposing directions, which causes you to stop moving
//
// Script created by: povohat, mastercoms, Tiagoquix
//
// Available value: on, off
// Default: on

NULL_MOVEMENTS=on

// Auto Crouch-Jump
// Enables auto crouch-jump, which can be useful on many cases
// Note: Replaces existing jump/duck binds if enabled
//
// Script created by: Chdata, Stabby Stabby
//
// Available value: on, off
// Default: on

CROUCH_JUMP=on

// Loadout Switch
// Allows you to quickly change the loadout
// How to use: Hold ALT key then press 1/2/3/4 to change loadout (You could say 1 is A, 2 is b, etc)
//
// Script created by: Lyrositor 
//
// Available value: on, off
// Default: on

LOADOUT_SWITCH=on

// Netgraph
// Shows the netgraph when the user press Tab alongside with scoreboard
// 
// Script created by: Lyrositor
//
// Available value: on, off
// Default: off

SHOW_NETGRAPH=off